<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .stopwatch-container {
            background: linear-gradient(135deg, #b993d6, #8ca6db);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            width: 300px;
        }

        .display {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .laps {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .lap-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
            margin: 2px 0;
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <div class="display" id="timer">00:00:00.00</div>
        <div class="buttons">
            <button class="button" onclick="startStop()">
                ‚ñ∂ Start / ‚è∏ Pause
            </button>
            <button class="button" onclick="reset()">üîÑ Reset</button>
            <button class="button" onclick="lap()">‚è± Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false, laps = [];

        function startStop() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                tInterval = setInterval(updateTime, 10);
                running = true;
            } else {
                clearInterval(tInterval);
                running = false;
            }
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            document.getElementById("timer").innerText = formatTime(difference);
        }

        function reset() {
            clearInterval(tInterval);
            running = false;
            difference = 0;
            document.getElementById("timer").innerText = "00:00:00.00";
            document.getElementById("laps").innerHTML = "";
        }

        function lap() {
            if (running) {
                let lapTime = formatTime(difference);
                let lapItem = document.createElement("div");
                lapItem.classList.add("lap-item");
                lapItem.innerText = `Lap ${laps.length + 1}: ${lapTime}`;
                document.getElementById("laps").appendChild(lapItem);
                laps.push(lapTime);
            }
        }

        function formatTime(ms) {
            let minutes = Math.floor(ms / 60000);
            let seconds = Math.floor((ms % 60000) / 1000);
            let milliseconds = Math.floor((ms % 1000) / 10);
            return (
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds + "." +
                (milliseconds < 10 ? "0" : "") + milliseconds
            );
        }
    </script>

</body>
</html>
