<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stopwatch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .stopwatch-container {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .time {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .start { background: #4CAF50; color: white; }
        .pause { background: #FF9800; color: white; }
        .reset { background: #F44336; color: white; }
        
        .start:hover { background: #45a049; }
        .pause:hover { background: #e68a00; }
        .reset:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="startStopwatch()">Start</button>
            <button class="pause" onclick="pauseStopwatch()">Pause</button>
            <button class="reset" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let isRunning = false;

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 1000);
            }
        }

        function pauseStopwatch() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetStopwatch() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0; minutes = 0; hours = 0;
            document.getElementById('display').innerText = "00:00:00";
        }

        function updateTime() {
            seconds++;
            if (seconds === 60) { seconds = 0; minutes++; }
            if (minutes === 60) { minutes = 0; hours++; }
            document.getElementById('display').innerText =
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
        }
    </script>
</body>
</html>
